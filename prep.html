<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>公開準備中</title>
	<style>
		.loading {
			background-color: #fefefe;
			position: absolute;
			width: 100%;
			height: 100vh;
			display: table;
			top: 0;
			left: 0;
		}
		.loading p {
			color: #222;
			text-align: center;
			font-size: 2rem;
			font-style: italic;
			font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Meiryo", sans-serif;
			display: table-cell;
			vertical-align: middle;
			user-select: none;
		}
	</style>
</head>
<body>
	<div class="loading">
		<p>公開準備中</p>
	</div>
</body>

</html>
